<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Store</title>
  <link rel="stylesheet" href="../styles/syles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="fixed-top">
    <!--Music Store-->
    <div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="../images/music-icon.jpg" class="rounded-circle" alt="..." width="50" height="50"
              class="d-inline-block align-text-top" />
            <b>Music Store</b>
          </a>
        </div>
      </nav>
    </div>
    <!--Menu superior-->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Albumes.html">Álbumes</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Nosotros
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="quienes_s.html">¿Quiénes somos?</a></li>
                  <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
              <button type="button" class="btn btn-outline-warning">
                Carrito
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!--Carrusel-->
  <div>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <a title="Silvana_Estrada" href="silvana_e.html"><img src="../images/Silvana_Estrada_carrusel.jpg"
              class="d-block w-100" alt="..." /></a>
          <div class="carousel-caption d-none d-md-block">
            <h5>¡Lo más reciente!</h5>
            <p>Silvana Estrada: Marchita (2022)</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <a title="Natalia_Lafourcade" href="natalia_l.html"><img src="../images/natalia_lafourcade_carrusel.jpg"

          <div class="carousel-caption d-none d-md-block">
            <div class="textW">
              <h5>¡Proximamente!</h5>
              <p>Natalia Lafourcade: Un canto para México - Vol 2</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <a title="Tash_Sultana" href="tash_s.html"><img src="../images/tash_sultana_carrusel.jpg"
              class="d-block w-100" alt="Tash_Sultana" /></a>
          <div class="carousel-caption d-none d-md-block">
            <div class="textW">
              <h5>¡Lo último de Tash!</h5>
              <p>Tash Sultana #1 ARIA chart</p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

</html>
